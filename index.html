<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra tai nghe</title>
    <meta name="description" content="Kiểm tra tai nghe xong mới phát không ăn l">
    <meta name="keywords" content="kiểm tra tai nghe, phát âm thanh">
    <meta name="author" content="Quyetdaik">
    <meta property="og:title" content="Kiểm tra tai nghe">
    <meta property="og:description" content="Kiểm tra tai nghe xong mới phát không ăn l">
    <!-- <meta property="og:image" content="https://yourwebsite.com/thumbnail.jpg"> -->
    <meta property="og:url" content="https://pvq2k2.github.io/play-music/">
    <meta name="robots" content="index, follow">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f4f4f4, #e0e0e0);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        p {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        @media (max-width: 600px) {
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h2>Phát âm thanh</h2>
    <button id="playButton">Phát</button>
    <audio id="audio" src="./music/bomaydeolamnua.mp3"></audio>
    <script>
        document.getElementById("playButton").addEventListener("click", async () => {
            const audio = document.getElementById("audio");
            audio.play();
        });
    </script>
</body>
</html>
